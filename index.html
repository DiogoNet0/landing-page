<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="hero__header wrapper">
        <div class="hero__header--title"><strong>Header Logo</strong></div>
        <ul>
          <li>
            <a
              href="https://google.com"
              target="_blank"
              rel="noopener noreferrer"
              >Header link one</a
            >
          </li>
          <li>
            <a
              href="https://google.com"
              target="_blank"
              rel="noopener noreferrer"
              >Header link two</a
            >
          </li>
          <li>
            <a
              href="https://google.com"
              target="_blank"
              rel="noopener noreferrer"
              >Header link three</a
            >
          </li>
        </ul>
      </div>
      <div class="hero__content wrapper">
        <div class="hero__content--left">
          <div class="hero__content--title">This website is awesome</div>
          <div class="hero__content--text">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast.
          </div>
          <div class="hero__content--button">
            <a
              href="https://google.com"
              target="_blank"
              rel="noopener noreferrer"
              >Sign up</a
            >
          </div>
        </div>
        <div class="hero__content--right">
          <img
            class="hero_content--image"
            src="image/green--marble.jpg"
            alt="Green Marble"
          />
        </div>
      </div>
    </div>
    <div class="section-2 wrapper">Random Info</div>
    <div class="section-3 wrapper">Quote</div>
    <div class="section-4 wrapper">CallButton</div>
    <footer>Crafted by Diogo Neto</footer>
  </body>
</html>
